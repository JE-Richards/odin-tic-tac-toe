<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>TIC-TAC-TOE</h1>
    </header>
    <div class="container">
        <div id="gameboard">
            <div id="cellZeroZero" class="cell" data-row="0" data-col="0">
                
            </div>
            <div id="cellZeroOne" class="cell" data-row="0" data-col="1">
                
            </div>
            <div id="cellZeroTwo" class="cell" data-row="0" data-col="2">
                
            </div>
            <div id="cellOneZero" class="cell" data-row="1" data-col="0">
                
            </div>
            <div id="cellOneOne" class="cell" data-row="1" data-col="1">
                
            </div>
            <div id="cellOneTwo" class="cell" data-row="1" data-col="2">
                
            </div>
            <div id="cellTwoZero" class="cell" data-row="2" data-col="0">
                
            </div>
            <div id="cellTwoOne" class="cell" data-row="2" data-col="1">
                
            </div>
            <div id="cellTwoTwo" class="cell" data-row="2" data-col="2">
                
            </div>
        </div>
        <div class="playersAndButtons">
            <div id="players">
                <div id="playerOne" class="player">
                    <h1>PLAYER ONE: X</h1>
                </div>
                <div id="playerTwo" class="player">
                    <h1>PLAYER TWO: O</h1>
                </div>
            </div>
            <div id="buttons">
                <button id="newGame">New Game</button>
            </div>
        </div>
    </div>
    <footer>Created by&nbsp; <a href="https://github.com/JE-Richards">JE Richards</a></footer>
</body>
</html>
